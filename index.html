<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NewsMania</title>
    <!-- DaisyUI and tailwind CDN -->
    <script src="https://kit.fontawesome.com/15075abf38.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.24.0/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="snap-none">
    <header>
        <!-- nav bar part start -->
        <div class="navbar bg-base-100">
            <div class="flex-1">
              <a class="btn btn-ghost normal-case text-xl font-semibold text-purple-500"><span class="font-extrabold text-emerald-700">news</span>Mania</a>
            </div>
            <div class="flex-none">
              <ul class="menu menu-horizontal font-medium p-0">
                <li><a>News</a></li>
                <li><a href="/blog.html">Blog</a></li>
                <label tabindex="0" class="btn btn-ghost btn-circle avatar">
                    <div class="w-8 rounded-full">
                      <img src="https://placeimg.com/80/80/people" />
                    </div>
                  </label>
              </ul>
            </div>
          </div>
        <!-- nav bar part end -->
    </header>
    <!-- no result found -->
    <progress id="spinner" class="progress w-full hidden"></progress>
    <section id="not-found"></section>
    <main>
        <!-- menu part start -->
        <ul id="all-menu" class="menu menu-horizontal lg:menu-vertical bg-base-100 rounded-box m-4">
            
        </ul>
        <!-- menu part end -->
        <!-- loader -->

        <section id="loader" class="hidden">
          <div style="height: 200px;" class="d-flex border justify-content-center align-items-center">
              <div class="spinner-border text-success" role="status">
                <span class="visually-hidden"></span>
              </div>
            </div>            
      </section>
        <section>
          <div class="grid grid-rows-1 p-4 grid-flow-col gap-4">
            <div>
              <h2 class="pl-2">Sort by view:</h2>
              <div class="dropdown">
                <label tabindex="0" class="btn m-1">Default</label>
                <ul tabindex="0" class="dropdown-content menu p-2 shadow bg-base-100 rounded-box w-52">
                  <li><a>Breaking News</a></li>
                  <li><a>All News</a></li>
                </ul>
              </div>
            </div>
            <!-- ... -->
            <div class="">
              <button class="btn btn-outline btn-success">Today's Pick</button>
              <button class="btn btn-outline btn-success ml-4">Trending</button>
            </div>
          </div>
        </section>
        <section>
          <div id="card-parent">
            
          </div>
          <div id="no-found-message" class="hidden m-4 text-6xl font-bold">
            <h3 class="text-warning">No news found. Select another please.. ðŸ™‚ </h3>
          </div>
        </section>
        <!-- news part end -->
        <!-- modal part start -->
        <input type="checkbox" id="my-modal-3" class="modal-toggle" />
        <div class="modal">
          <div class="modal-box relative">
            <label for="my-modal-3" class="btn btn-sm btn-circle absolute right-2 top-2">âœ•</label>

            <div id="modal-body" class="grid grid-column-1 p-4 grid-flow-row" >
                
            </div>
          </div>
        </div>
        <!-- modal part end-->
    </main>


    <!-- Raw js file link-->
    <script src="js/script.js"></script>
</body>
</html>
